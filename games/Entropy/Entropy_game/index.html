<body>
    <script>
        var gameSize = window.innerWidth < window.innerHeight ? window.innerWidth : window.innerHeight;
		gameSize = (gameSize < 700) ? 700 : gameSize;
        var game = new Phaser.Game( gameSize, gameSize, Phaser.AUTO, 'game');
        game.state.add('Game', MissileCommand.Game);
        game.state.add('Menu', MissileCommand.Menu);
        game.state.add('TextDisplay', MissileCommand.TextDisplay);
        game.state.start("Menu");
    </script>
